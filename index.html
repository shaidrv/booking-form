<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="node_modules/reset-css/reset.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="node_modules/materialize-css/dist/css/materialize.min.css"
      media="screen,projection"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Booking form</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="form">
          <div class="row">
            <div class="input-field col s12">
              <select name="tower">
                <option value="" disabled selected>Выберите башню</option>
                <option value="A">А</option>
                <option value="B">Б</option>
              </select>
              <label>Башня</label>
            </div>
            <div class="input-field col s12">
              <select name="floor">
                <option value="" disabled selected>Выберите этаж</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
              </select>
              <label>Этаж</label>
            </div>
            <div class="input-field col s12">
              <select name="room">
                <option value="" disabled selected>Выберите переговорку</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
              <label>Номер переговорки</label>
            </div>
            <div class="input-field col s12">
              <input
                type="text"
                class="datepicker"
                placeholder="Выберите дату"
                name="date"
              />
            </div>
            <div class="input-field col s6">
              <select name="start-time">
                <option value="" disabled selected>Выберите время начала</option>
                <option value="8">8:00</option>
                <option value="9">9:00</option>
                <option value="10">10:00</option>
                <option value="11">11:00</option>
                <option value="12">12:00</option>
                <option value="13">13:00</option>
                <option value="14">14:00</option>
                <option value="15">15:00</option>
                <option value="16">16:00</option>
                <option value="17">17:00</option>
                <option value="18">18:00</option>
                <option value="19">19:00</option>
              </select>
              <label>Время начала</label> 
            </div>
            <div class="input-field col s6">
              <select name="end-time">
                <option value="" disabled selected>Выберите время окончания</option>
                <option value="9">9:00</option>
                <option value="10">10:00</option>
                <option value="11">11:00</option>
                <option value="12">12:00</option>
                <option value="13">13:00</option>
                <option value="14">14:00</option>
                <option value="15">15:00</option>
                <option value="16">16:00</option>
                <option value="17">17:00</option>
                <option value="18">18:00</option>
                <option value="19">19:00</option>
                <option value="20">20:00</option>
              </select>
              <label>Время окончания</label>
            </div>
            <div class="input-field col s12">
              <textarea id="textarea1" class="materialize-textarea" name="comment"></textarea>
              <label for="textarea1">Комментарий</label>
            </div>
            <div class="input-field col s12 buttons">
            <button class="btn waves-effect waves-light submit-btn" type="submit" name="action">Отправить
              <i class="material-icons right">send</i>
            </button>
            <a class="waves-effect waves-light btn teal darken-3 clean-btn">Очистить</a>
          </div>
        </div>
      </div>
    </div>
    <script
      type="text/javascript"
      src="node_modules/materialize-css/dist/js/materialize.min.js"
    ></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
